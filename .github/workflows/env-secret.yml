name: env-secret
on:
  workflow_dispatch:

env:
  DEPLOY_ENV: env_1_demo    # single source of truth

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    environment:
      name: ${{ env.DEPLOY_ENV }}   # bind job to "production"
      url: https://example.com

    steps:
      - name: Print environment name
        run: echo "Environment is: $DEPLOY_ENV"

      - name: Use PROD_API_KEY
        run: echo "Prod API key is: ${{ secrets.MYSECRET }}"
