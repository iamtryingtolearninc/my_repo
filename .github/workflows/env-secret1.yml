name: env-secret1
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://example.com

    steps:
      - name: Print environment name
        run: echo "Environment is: ${{ github.event.inputs.environment }}"

      - name: Use API key (may be unavailable if it's an environment secret)
        run: echo "API key is: ${{ secrets.PROD_API_KEY }}"
